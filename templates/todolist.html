<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>

    <style>
        table, td{
            border: 1px solid black ;
        }
    </style>
</head>


<body>

    <td><button type="button"> Add Item </button></td>

    <h2> List Name </h2>
    <table style="width: 50%">
        <th>
                <td>Item: <br></td>
                <td>Description: <br></td>
                <td>Deadline: <br></td>
                <td>Due in: <br></td>
                <td>Actions:</td>
        </th>

        {%for item in list.todos %}
            <tr>
                <td>{{item.title}}</td>
                <td>{{item.description}}</td>
                <td>{{item.Deadline.strftime("%d-%M-%Y %H:%m")}}</td>
                <td>{{item.due()}}</td>
                <td><button type="button"> Complete </button>
                    <button type="button"> Edit </button>
                    <button type="button"> Remove </button></td>

            </tr>
        {%endfor%}
    </table>
    <tr>
        <td>
        <button type="button"> Show Completed Tasks </button>
        </td> 
    </tr>
    
</body>
</html>
