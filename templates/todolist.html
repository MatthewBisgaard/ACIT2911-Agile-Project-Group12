<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>

    <style>
        table, td{
            border: 1px solid black ;
        }
    </style>
</head>


<body>

    <a href="{{ url_for('lists.add_reminder_to_list', id=list.id) }}"><button type="button"> Add Item </button></a>

    <h2> List Name </h2>
    <table style="width: 50%">
        <tr>
                <th>Item: </th>
                <th>Description: </th>
                <th>Deadline: </th>
                <th>Due in: </th>
                <th>Actions:</th>
                
        </tr>

        {%for item in list.todos%}
            <tr>
                <td>{{item.title}}</td>
                <td>{{item.description}}</td>
                <td>{{item.deadline.strftime("%d-%M-%Y %H:%m")}}</td>
                <td>{{item.due()}}</td>
                <td><button type="button"> Complete </button>
                    <button type="button"> Edit </button>
                    <button type="button"> Remove </button></td>
            </tr>
        {%endfor%}
    </table>
    
    <button type="button"> Show Completed Tasks </button>
    
    
</body>
</html>
