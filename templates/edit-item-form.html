<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/edit-item-form.css">
    <link href="https://fonts.cdnfonts.com/css/pencil-2" rel="stylesheet"> 
    <!-- #Font Choice 1 -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Pangolin&display=swap" rel="stylesheet"> 
    <!-- #Font Choice 2   -->
    <title>Edit Item</title>
</head>
<body>
    <h2>Edit Item</h2>

    <form id="add-item-form" action="{{ url_for('reminders.done_edit', id=reminder.id) }}" method="post">
        <label for="item-name">Item Name:</label><br>
        <input type="text" id="item-name" name="item-name" value="{{reminder.title}}"><br>

        <label for="description">Description:</label><br>
        <textarea id="description" name="description">{{ reminder.description }}</textarea><br>

        <label for="deadline">Deadline:</label><br>
        <input type="datetime-local" id="deadline" name="deadline" value="{{ reminder.deadline.strftime('%Y-%m-%dT%H:%M') }}"><br><br>
        
        <button type="submit">Update Item</button>
      </form>
</body>
</html>
