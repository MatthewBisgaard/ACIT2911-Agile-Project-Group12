<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Item</title>
    <link rel="stylesheet" href="/static/add-item.css">
    <link href="https://fonts.cdnfonts.com/css/pencil-2" rel="stylesheet"> 
    <!-- #Font Choice 1 -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Pangolin&display=swap" rel="stylesheet"> 
    <!-- #Font Choice 2   -->
</head>
<body>
    <h2>Add Item</h2>
    <form id="add-item-form" action="{{ url_for('lists.add_reminder_to_list', id=list.id) }}" method="post">
        <label for="item-name">Item Name:</label><br>
        <input type="text" id="item-name" name="item-name"><br>

        <label for="description">Description:</label><br>
        <textarea id="description" name="description"></textarea><br>

        <label for="deadline">Deadline:</label><br>
        <input type="datetime-local" id="deadline" name="deadline"><br><br>
        
        <button type="submit" onclick="alert('Item added')">Add Item</button>
    </form>
</body>
</html>
