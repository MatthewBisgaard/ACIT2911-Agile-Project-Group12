<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {{list_name}} </title>

    <style>
        table, td{
            border: 1px solid black ;
        }
    </style>
    <link rel="stylesheet" href="../static/todolist.css">
</head>


<body>
    <div id="currentList">
    <a href="{{ url_for('lists.add_reminder_to_list', id=list.id) }}"><button type="button"> Add Item </button></a>
    <button class="sign-out" type="button"> Sign Out </button>

    <h2> {{list_name}} </h2>
    <table style="width: 50%">
        <tr>
                <th>Item: </th>
                <th>Description: </th>
                <th>Deadline: </th>
                <th>Due in: </th>
                <th>Actions:</th>
                
        </tr>

        {%for item in list.todos%}
            <tr>
                <td>{{item.title}}</td>
                <td>{{item.description}}</td>
                <td>{{item.deadline.strftime("%d-%m-%Y %H:%M")}}</td>
                <td>{{item.due()}}</td>
                <td><button type="button"> Complete </button>
                    <a href="{{ url_for('reminders.edit_item', id=item.id)}}"><button type="button"> Edit </button></a>
                    <button type="button"> Remove </button></td>
            </tr>
        {%endfor%}
    </table>
    
    <button type="button"> Show Completed Tasks </button>
    </div>
    
</body>
</html>
